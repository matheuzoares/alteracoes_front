<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastrar Conta Bancária</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<link rel="stylesheet" href="prototipo.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js" ></script>
	
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
			</div>

			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="cliente.html">Clientes</a></li>
					<li><a href="contasbancarias.html">Contas Bancárias</a></li>
					
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="conta.html"><i class="fa fa-sign-out"></i> Sair</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Cadastrar Conta Bancária</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-4">
								<form action="/" method="post" id="signup-form">
									<div class="row">
										<div class="col-lg-12 col-xs-12">
											<div class="form-group">
												<label for="#" class="control-label">Banco</label>
												<select name="#" id="#" class="form-control">
													<option value="vendas" selected="selected">Itau</option>
												</select>
											</div>
										</div>

										<div class="col-lg-12 col-xs-12">
											<div class="form-group">
												<label for="#" class="control-label">Descrição</label>
												<input type="text" class="form-control" value="Conta Corrente do Itau">
											</div>
										</div>

										<div class="col-lg-12 col-xs-12">
											<div class="form-group">
												<label for="#" class="control-label">Conta</label>
												<input type="text" class="form-control" value="12345">
											</div>
										</div>

										<div class="col-lg-12 col-xs-12">
											<div class="form-group">
												<label for="#" class="control-label">Agência</label>
												<input type="text" class="form-control" value="12">
											</div>
										</div>

										<div class="col-lg-12 col-xs-12">
											<div class="form-group">
												<label for="#" class="control-label">Tipo</label>
												<div class="radio">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
														Conta poupança
													</label>
												</div>
												<div class="radio">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
														Conta investimento
													</label>
												</div>
												<div class="radio">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" checked>
														Conta corrente
													</label>
												</div>
											</div>
										</div>

										<div class="col-lg-12 col-xs-12">
											<div class="form-group">
												<div class="checkbox">
													<label>
														<input type="checkbox" value="" checked>
														Conta principal
													</label>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<button type="submit" class="btn btn-primary" value="Salvar" onclick="Enviar()">Salvar</button>
						<a href="contasbancarias.html" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="conta.js"></script>

</body>
</html>
